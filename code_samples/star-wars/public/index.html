<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Star Wars</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1 class="">Star Wars!</h1>
    </header>
    <main>
      <figure class="character-card">
        <img src="./images/han.png" alt="This is a cool person" />
        <figcaption>
          <h2>Han Solo</h2>
          <h2>Ace Pilot</h2>
          <p>Han shot first.</p>
        </figcaption>
      </figure>
      <figure class="character-card">
        <img src="./images/luke.png" alt="This is a cool person" />
        <figcaption>
          <h2>Luke Skywalker</h2>
          <h2>Jedi Knight</h2>
          <p>That farmer that did the thing.</p>
        </figcaption>
      </figure>
      <figure class="character-card">
        <img
          class="leia-picture"
          src="./images/leia.jpg"
          alt="This is a cool person"
        />
        <figcaption>
          <h2>Leia Organa</h2>
          <h2>Princess</h2>
          <p>She has donuts for ears.</p>
        </figcaption>
      </figure>
    </main>
  </body>
</html>
